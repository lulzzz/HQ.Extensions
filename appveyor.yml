version: 1.0.{build}
image: Visual Studio 2017
skip_tags: true
install: nuget restore .\src\HQ.Cadence.sln

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  
build:
  project: .\src\HQ.Cadence.sln
  verbosity: minimal

environment:
   COVERALLS_REPO_TOKEN:  
      secure: ybaVTwokoDe5aIFj3RF2Aea5999hmNS7zaLNnSSy0tJkaC+3SJ3MpBbeTVZqF3q+
  
test_script:
- ps: >-
    nuget install xunit.runner.console -OutputDirectory packages -Version 2.4.0

    nuget install OpenCover -OutputDirectory packages -Version 4.6.519

    .\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:dotnet.exe -targetargs:".\packages\xunit.runner.console.2.4.0\tools\netcoreapp2.1\xunit.console.dll" "src\HQ.Cadence.Tests\bin\$env:CONFIGURATION\netcoreapp2.1\HQ.Cadence.Tests.dll" -noshadow -appveyor" -filter:"+[*]*" -oldStyle -output:coverage.xml

     $coveralls = ".\tools\csmacnz.coveralls.exe"
         
     & $coveralls --opencover -i coverage.xml --repoToken $env:COVERALLS_REPO_TOKEN --commitId $env:APPVEYOR_REPO_COMMIT --commitBranch $env:APPVEYOR_REPO_BRANCH --commitAuthor $env:APPVEYOR_REPO_COMMIT_AUTHOR --commitEmail $env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL --commitMessage $env:APPVEYOR_REPO_COMMIT_MESSAGE --jobId $env:APPVEYOR_JOB_ID